    <script>
    $(function() {
        //设置起始日期
        countTime('2020/9/23 20:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");

        //设置每一张图片对应的文字

        var start = function() {
            var index = 0;
            var rate = 2500;
            $('#say').text(says[(index++) % says.length]);

                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();
